---
layout: layouts/main-template.njk
title: Články
---


<h1>Články</h1>
{% for prispevek in collections.clanky | reverse %}

<section class="article-overview">
    <div class="section-inner">
        
            <div class="article-cards">
                
	            <div class="card">
                    
                    <h2>{{ prispevek.data.title }}</h2>
                    <p>{{ prispevek.data.perex }}</p>
                    <img class="thumbnail">{{ prispevek.data.thumbnail }}</img>
                    <p><a class="button" href="{{ prispevek.url }}">Přečíst článek</a></p>
                </div>
            </div>
    </div>
</section>

{% endfor %}
